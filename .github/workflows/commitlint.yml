name: Commitlint

on:
  push:
  pull_request:

jobs:
  commitlint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install commitlint
        run: npm install --save-dev @commitlint/{config-conventional,cli}

      - name: Run commitlint
        run: |
          npx commitlint --from=${{ github.event.pull_request.base.sha || github.event.before }} --to=${{ github.sha }}
